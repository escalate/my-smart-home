- name: Install package
  ansible.builtin.apt:
    name: locales
    state: present
    update_cache: true

- name: Generate locales
  community.general.locale_gen:
    name: "{{ item }}"
    state: present
  loop: "{{ locale_languages }}"

- name: Set default locale
  ansible.builtin.template:
    src: locale.j2
    dest: /etc/default/locale
    owner: root
    group: root
    mode: 0644
